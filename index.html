<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Aviator - Transform Text into Videos</title>
    <meta name="description" content="Effortlessly convert your text into high-quality videos with AI avatars and voiceovers in over 120 languages.">
    <meta name="keywords" content="AI avatars, video creation, text-to-video, AI-generated videos">
    <meta property="og:title" content="AI Aviator - Transform Text into Videos">
    <meta property="og:description" content="Effortlessly convert your text into high-quality videos with AI avatars and voiceovers in over 120 languages.">
    <meta property="og:image" content="assets/images/ai_avatar_preview.png">
    <meta property="og:url" content="https://yourwebsite.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMeM3FbZTjDgqO5sXs7mgk2Rxb5leN2m1bNmCxB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Include the updated CSS from above here */
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        AI Aviator
    </header>

    <div class="container">
        <!-- Left Section: Video Showcase -->
        <div class="left-section">
            <video id="demo-video" src="videos/ai_avatar_demo.mp4" loop></video>
            <div class="video-overlay">
                <h2>Transform Your Text into Captivating Videos</h2>
                <p>Experience the power of AI in creating engaging video content. Try our demo to see how it works.</p>
                <button id="watch-demo-btn" class="btn-primary">Watch Demo</button>
            </div>
        </div>

        <!-- Right Section: Signup Form -->
        <div class="right-section">
            <div class="form-container">
                <img src="assets/images/download.jpeg" alt="AI Aviator Logo" class="logo">
                <h2>Get Started with AI Aviator</h2>
                <p>Sign up to unlock the power of AI for your video creation needs.</p>
                <form id="signup-form">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <button type="submit" class="btn-primary">Sign Up</button>
                    <div class="feedback-message" id="feedback-message"></div>
                </form>
                <div class="alternative-login">
                    <button class="btn-primary google-login"><i class="fab fa-google"></i> Sign Up with Google</button>
                    <button class="btn-primary sso-login"><i class="fas fa-sign-in-alt"></i> Sign Up with SSO</button>
                </div>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('watch-demo-btn').addEventListener('click', function() {
            const video = document.getElementById('demo-video');
            if (video.paused) {
                video.play();
                this.textContent = 'Pause Demo';
            } else {
                video.pause();
                this.textContent = 'Watch Demo';
            }
        });
        
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            document.getElementById('feedback-message').textContent = 'Thank you for signing up!';
        });
    </script>
</body>
</html>
